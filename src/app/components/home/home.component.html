<div class="container main-container">
  <h1>Canal de Youtube</h1>
  <hr>

  <div class="card-columns" *ngIf="videos.length>0">
  <div class="card" *ngFor="let video of videos">
    <img class="card-img-top" [src]="video.thumbnails.high.url" [alt]="video.title">
    <div class="card-body">
      <h5 class="card-title">{{video.title}}</h5>
      <button (click)="verVideo(video)"
      type="button" class="btn btn-outline-primary btn-block" name="button">Ver vídeo</button>
    </div>
  </div>
  </div>
  <button (click)="cargarMas()" type="button" class="btn btn-outline-primary btn-block" name="button">
    Más vídeos
  </button>
</div>

<!--Modal-->
<div class="modal fade" id="ModalYoutube" data-backdrop="static" data-keyboard="false"
 tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="videoSel">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{videoSel.title}}</h5>
      </div>
      <div class="modal-body">
        <iframe width="100%" height="300" [src]="videoSel.resourceId.videoId | videoYoutube" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
      <div class="modal-footer">
        <button (click)="cerrarModal()" type="button" class="btn btn-secondary">Cerrar modal</button>
      </div>
    </div>
  </div>
</div>
